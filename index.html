<!DOCTYPE html>
<html lang="en">
    <head>
        <title>credit card checker</title>
        <script src=".\script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body style="background-color:lightsteelblue;">
        <form onsubmit="getCard()">
            <div class="form-group">
                <label for="number">Credit card number</label>
                <input type="text" class="form-control" id="number" placeholder="check credit card number" minlength="13" maxlength="16" required>
                <input type="submit" id="btn-center" class="btn btn-primary" value="Check card">
            </div>
        </form>
    </body>
</html>
